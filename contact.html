        Your browser does not support the video tag.

    <header>
        <nav class="navbar">
                <div class="logo">CONTACT</div>

    <div class="contact-container">
        <h2>Contact Me</h2>
        <form class="contact-form" action="https://script.google.com/macros/s/AKfycbxGb6ijaUCkFMtk7RMXDGouqqwDBXBpO4Sdkrfjhecud3pu49DZwkQkjlHa3xlv_99j/exec" method="post" target="hidden_iframe">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message</label>
            <textarea id="message" name="message" rows="5" required></textarea>

            <button type="submit" class="send-button">Send Message</button><br>
            <button type="reset" class="reset-button">Reset</button>

        </form>
        <iframe name="hidden_iframe" style="display: none;"></iframe>
    </div>
